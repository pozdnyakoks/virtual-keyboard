<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <textarea
      name="keyboard-text"
      id="keyboard-text"
      cols="120"
      rows="10"
    ></textarea>
    <div class="keyboard-container">
      <div class="first-row row">
        <div id="left-top" class="key small-key dark-key">~ `</div>
        <div id="one" class="key small-key light-key">! 1</div>
        <div id="two" class="key small-key light-key">@ 2</div>
        <div id="three" class="key small-key light-key"># 3</div>
        <div id="four" class="key small-key light-key">$ 4</div>
        <div id="five" class="key small-key light-key">% 5</div>
        <div id="six" class="key small-key light-key">: 6</div>
        <div id="seven" class="key small-key light-key">? 7</div>
        <div id="eight" class="key small-key light-key">* 8</div>
        <div id="nine" class="key small-key light-key">( 9</div>
        <div id="zero" class="key small-key light-key">) 0</div>
        <div id="dash" class="key small-key light-key">_ -</div>
        <div id="equal" class="key small-key light-key">+ =</div>
        <div id="backspace" class="key long-key dark-key">Backspace</div>
      </div>
      <div class="second-row row">
        <div id="tab" class="key dark-key middle-key">Tab</div>
        <div id="q" class="key small-key light-key">Q</div>
        <div id="w" class="key small-key light-key">W</div>
        <div id="e" class="key small-key light-key">E</div>
        <div id="r" class="key small-key light-key">R</div>
        <div id="t" class="key small-key light-key">T</div>
        <div id="y" class="key small-key light-key">Y</div>
        <div id="u" class="key small-key light-key">U</div>
        <div id="i" class="key small-key light-key">I</div>
        <div id="o" class="key small-key light-key">O</div>
        <div id="p" class="key small-key light-key">P</div>
        <div id="left-bracket" class="key small-key light-key">[</div>
        <div id="right-bracket" class="key small-key light-key">]</div>
        <div id="slash" class="key small-key light-key">/ \</div>
        <div id="deletet" class="key small-key dark-key">DEL</div>
      </div>
      <div class="third-row row">
        <div id="caps" class="key dark-key double-key">Caps Lock</div>
        <div class="key small-key light-key" id="a">A</div>
        <div class="key small-key light-key" id="s">S</div>
        <div class="key small-key light-key" id="d">D</div>
        <div class="key small-key light-key" id="f">F</div>
        <div class="key small-key light-key" id="g">G</div>
        <div class="key small-key light-key" id="h">H</div>
        <div class="key small-key light-key" id="j">J</div>
        <div class="key small-key light-key" id="k">K</div>
        <div class="key small-key light-key" id="l">L</div>
        <div class="key small-key light-key" id="semicolon">;</div>
        <div class="key small-key light-key" id="quote">'</div>
        <div class="key small-key dark-key" id="enter">ENTER</div>
      </div>
      <div class="fourth-row row">
        <div id="shift" class="key dark-key double-key">Shift</div>
        <div id="slash2" class="key small-key light-key">\</div>
        <div id="z" class="key small-key light-key">Z</div>
        <div id="x" class="key small-key light-key">X</div>
        <div id="c" class="key small-key light-key">C</div>
        <div id="v" class="key small-key light-key">V</div>
        <div id="b" class="key small-key light-key">B</div>
        <div id="n" class="key small-key light-key">N</div>
        <div id="m" class="key small-key light-key">M</div>
        <div id="comma" class="key small-key light-key">,</div>
        <div id="dot" class="key small-key light-key">.</div>
        <div id="slash3" class="key small-key light-key">/</div>
        <div id="up" class="key small-key dark-key">▲</div>
        <div id="shift2" class="key small-key dark-key">Shift</div>
      </div>
      <div class="five-row row">
        <div id="ctrl" class="key dark-key middle-key">Ctrl</div>
        <div id="win" class="key dark-key small-key">Win</div>
        <div id="alt" class="key dark-key small-key">Alt</div>
        <div id="space" class="key space-key light-key"></div>
        <div id="alt2" class="key dark-key small-key">Alt</div>
        <div id="ctrl2" class="key dark-key middle-key">Ctrl</div>
        <div id="left" class="key small-key dark-key">◄</div>
        <div id="down" class="key small-key dark-key">▼</div>
        <div id="right" class="key small-key dark-key">►</div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
